<!doctype html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dashboard.css">

    <title>Laboratoire S5-GIF250</title>
</head>

    <title>Racecar Connection</title>

</head>

<body>
    <div class="login">
        <div class="title">
            <div class="overlap-group overlap">
                <h1 class="title-1 valign-text-middle">Racecar</h1>
            </div>
        </div>
        <div class="username">
            <div class="username-1 valign-text-middle arial-normal-black-26px">Username</div>
            <input id="username" type="text" name="username" class="input-box">
        </div>
        <div class="ip-address">
            <div class="ip-label valign-text-middle arial-normal-black-26px">IP Address</div>
            <input id="IP_value" type="text" name="IP_value" class="input-box">
        </div>
        <div class="connect">
            <div class="overlap-group1 overlap">
                <input type="button" value="Connection" onclick="connectCb();" class="connect-1 valign-text-middle">
            </div>
        </div>
    </div>
</body>
<script>
    function connectCb() {
        let username = document.getElementById('username').value;
        let IP_value = document.getElementById('IP_value').value;

        if (IP_value === "") {
            alert("Enter IP address");
            return false;
        } else if (username === "") {
            alert("Enter username");
            return false;
        } else if (username != "racecar") {
            alert("Wrong username");
            return false;
        } else {
            sessionStorage.setItem("IP", IP_value);
            sessionStorage.setItem("USER", username);
            location.href = "dashboard.html";
        }
    }
</script>

</html>
